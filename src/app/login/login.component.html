
<h1>Login</h1>

<div class="container">

    <div class="alert alert-warning" *ngIf='invalidLogin' id="error_msg">{{errorMessage}}</div>
    
    <div>
        User Name : <input type="text" name="username" [(ngModel)]="username"><br><br>
        Password  : <input type="password" name="password" [(ngModel)]="password"><br><br><br>
        
        <button class="btn btn-success" (click) = handleLogin()>Login</button>
    </div>
</div>
